PlayerJoin:
  active: true
  execute:
  - '$text$&cWelcome on $server-name &b$player !'
  - '$text$&6Online players : $online'

PlayerKick:
  active: false
  execute:
  - '/example'

PlayerQuit:
  active: false
  execute:
  - '/say $player quit.'

PlayerDeath:
  active_on_kill: false
  active_on_death: false
  execute_for_killer:
  - '/example'
  execute_for_defeated:
  - '/example'