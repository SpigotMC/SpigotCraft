          Set: "/money set <speler> <hoeveelheid> [wereld] [valuta] - Verandert het saldo van een speler."
          Take: "/money take <speler> <hoeveelheid> [wereld] [valuta - Haalt geld uit omloop door het af te schrijven van het saldo van een gespecificeerde speler."
          Top: "/money top [pagina] [valuta:valuta] [wereld:wereld] [limiet:#] - Geeft een lijst van spelers met het hoogste saldo weer.<newline>[pagina] - Het paginanummer om te weergeven, standaard is dit 1.<newline>[valuta:valuta] - De te gebruiken valuta, indien leeg is dit de standaardvaluta. Het is ook mogelijk om alle valuta weer te geven, dit kan door de waarde overall op te geven.<newline>[wereld:wereld] - De te gebruiken wereld, indien leeg is dit de wereld waarin je je bevindt. Het is ook mogelijk om alle werelden weer te geven, dit door de waarde overall op te geven.<newline>[limiet] - Het limiet van de hoeveelspeed weer te geven spelers, standaard is dit 10."
       Transaction:
          Away: "/transaction away [pagina #] - Geeft transacties weer die plaatsvonden tijdens je afwezigheid."
          History: "/transaction history [pagina:#] [wereld:naam/all] - Geeft een gedetailleerde versie van je transactiegeschiedenis weer.<newline>- Pagina ~ Het paginanummer om te weergeven.<newline>- Wereld ~ De wereld die gebruikt wordt als filter, of all om voor alle werelden. Standaard is dit de wereld waarin je je bevindt."
          Info: "/transaction info <uuid> - Geeft informatie over de transactie weer.<newline>- UUID ~ Het ID van de transactie."
          Void: "/transaction void <uuid> - Storneert een transactie.<newline>- UUID ~ Het ID van de transactie."

