       History: "<white>=====[<green>Transaktioner<white>]===== $page/$page_top<newline>ID | Typ | Sändare | Mottagare"
       HistoryEntry: "<green>$id <white>| <green>$type <white>| <green>$initiator <white>| <green>$recipient"
       Info: "<white>Transaktionsinformation:<newline><white>ID: <green>$id<newline><white>Typ: <green>$type"
       Invalid: "<red>Det finns ingen transaktion med ID $transaction."
       Unable: "<red>Kunde inte ogiltigförklara transaktionen just nu."
       Voided: "<white>Ogiltigförklarade transaktionen med ID <green>$transaction<white>."

    Commands:
       Admin:
          Backup: "/tne backup - Skapar en backup av all serverdata."
          Balance: "/tne balance <spelare> [värld] [valuta] - Visar en spelares saldo.<newline>- Spelare ~ Kontoägaren.<newline>- Värld ~ Världen att hämta saldot från.<newline>- Valuta ~ Valutan att hämta saldot från."
          Build: "/tne build - Visar TNE versionen."
          Caveats: "/tne caveats - Visar alla varningar för denna versionen av TNE."
          Create: "/tne create <spelare> [saldo] - Skapar ett nytt ekonomikonto.<newline>- Spelare ~ Kontoägaren.<newline>- Saldo ~ Startsaldot för kontot."
          Delete: "/tne delete <spelare> - Tar bort en spelares konto.<newline>- Spelare ~ Kontoägaren."
          Extract: "/tne extract - Extraherar alla användares saldon för databasrelaterad debugging."
          ID: "/tne id <spelare> - Hämtar en spelares TNE UUID.<newline>- Spelare ~ Spelaren du vill ha UUID från."
          Menu: "/tne menu <spelare> - Öppnar ett gränssnitt för att göra transaktioner till ett spelare.<newline>-Spelare ~ Namn/UUID för spelaren du vill göra en transaktion med."
          Purge: "/tne purge - Tar bort alla spelares konton som har standard saldo-värdet"
          Recreate: "/tne recreate - Försöker återskapa alla databas-tables. VARNING: All data i databasen kommer tas bort"
          Reload: "/tne reload <konfiguration> - Sparar modifikationer gjorda via kommando, och laddar om konfigurationsfilen.<newline>- Konfiguration ~ Konfigurationsfilen som ska laddas om. Standard är alla."
          Report: "/tne report <rapport> - Skicka en bugrapport.<newline>- Rapport ~ Länk till pastebin sidan med din rapport, här är rapportformatet: https://github.com/TheNewEconomy/TNE-Bukkit/blob/master/Report%20Format.md."
          Reset: "/tne reset - Tar bort all ekonomirelaterad data från databasen."
          Restore: "/tne restore - Återskapar all data från extracted.yml efter /tne extract."
          Save: "/tne save - Sparar all TNE data."
          Status: "/tne status <spelare> [status] - Visar eller sätter statusen för ett spelarkonto.<newline>- Spelare ~ Kontoägaren."
          Upload: "/tne upload - Laddar upp TNE debug och server log till pastebin och visar en länk till båda."
          Version: "/tne version - Visar versionen av TNE."
       Config:
          Get: "/tnec get <nod> [konfiguration] - Visar värdet för en konfiguration.<newline>- Nod ~ Konfigurationsnoden att använda.<newline>- Konfiguration ~ Konfiguurationsidentifieraren att hämta värdet från. Detta kan hämtas automatiskt."
          Save: "/tnec save [konfiguration] - Sparar modifikationer gjorda på ett konfigurationsvärde via kommandon.<newline>- Konfiguration ~ Konfiguurationsidentifieraren att hämta värdet från."
          Set: "/tnec set <node> <värde> [konfiguration] - Sätter ett konfigurationsvärde. Det kommer inte sparas innan du gör /tnec save."
          TNEGet: "/tnec tneget <node> [värld] [spelare] - Visar värdet för en konfiguration för en specifik spelare i en specifik värld.<newline>- Nod ~ Konfigurationsnoden som ska användas.<newline>- Värld ~ Namnet för världen som ska användas.<newline>- Spelare ~ Namnet för spelaren som ska användas."
          Undo: "/tnec undo [konfiguration/all] - Tar bort modifikationer gjorda på en konfiguration.<newline>- Konfiguration ~ Konfigurationsidentifieraren att hämta värdet från. Detta kan hämtas automatiskt"
       Currency:
          Rename: "/currency rename <valuta> <nytt namn> - Döper om en valuta."
          List: "/currency list [värld] - Visar valutorna som finns i en värld.<newline> - Värld ~ Världen att använda."
          Tiers: "/currency tiers [valuta] [värld] - Visar nivåerna för en valuta.<newline>- valuta ~ Valutan som ska användas.<newline>- Värld ~ Världen som ska användas."
       Language:
          Current: "/language current - Visar nuvarands språk för ditt konto."
          List: "/language list - Visar alla språk på den här servern."
          Reload: "/language reload - Laddar om alla språkfiler."
          Set: "/language set <namn> - Sätter ditt språk."
       Module:
          Info: "/tnem info <modul> - Visar information om en modul.<newline>- Modul ~ Modulen att visa."
          List: "/tnem list - Visar alla laddade TNE moduler."
          Load: "/tnem load <modul> - Laddar en modul från modulmappen.<newline>- Modul ~ Modulen att ladda."
          Reload: "/tnem reload <modul> - Laddar om en modul från modulmappen.<newline>- Modul ~ Modulen att ladda om."
          Unload: "/tnem unload <modul> - Stänger av en modul.<newline>- Modul ~ Modulen att stänga av."
       Money:
          Balance: "/money balance [värld] [valuta] - Visar nuvarande saldo."
          Convert: "/money convert <antal> <till valuta[:värld]> [från valuta[:värld]] - Konvertera från en valuta till en annan."
          Give: "/money give <spelare> <antal> [värld] [valuta] - Lägger till pengar i ekonomin och ger det till en spelare."
          Note: "/money note <antal> [valuta] - Gör din virtuella valuta fysisk, för att lagring eller byte."
          Pay: "/money pay <spelare> <antal> [valuta] - Använd en del av din saldo för att betala en annan spelare."
          Set: "/money set <spelare> <antal> [värld] [valuta] - Sätt saldo för en spelare."
          Take: "/money take <spelare> <antal> [värld] [valuta] - Tar bort pengar från ekonomin, specifikt från en spelare."
          Top: "/money top [sida] [valuta:namn] [värld:värld] [begränsning:#] - En lista av spelare med mest pengar.<newline>[sida] - Sidonummer. Standard är 1.<newline>[valuta] - Namnet av valutan att hämta saldon från. Standard är världens standardvaluta. Använd overall för alla valutor.<newline>[värld] - Världens namn du vill filtrera. Standard är nuvarande värld. Använd overall för alla världar.<newline>[begränsning] - Hur många spelare som visas per sida, standard är 10."
       Transaction:
          Away: "/transaction away [sida] - Visar transaktioner du har missat"
          History: "/transaction history [sida] [värld:namn/all] - Se din transaktionshistorik.<newline>- Sida ~ Sidonummer du vill se.<newline>- Värld ~ Världsnamn du vill se eller all för alla världar. Standard är nuvarande värld."
          Info: "/transaction info <uuid> - Visar information om en transaktion.<newline>- UUID ~ ID för transaktionen."
          Void: "/transaction void <uuid> - Tar tillbaka en tidigare transaktion.<newline>- UUID ~ ID för transaktionen."

    World:
       Change: "<red>Du har betalat <gold> $amount<red> för att byta värld."
       ChangeFailed: "<red>Du behöver minst <gold>$amount<red> för att byta värld."