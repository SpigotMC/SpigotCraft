    - COAL_ORE
    - IRON_ORE
    - GOLD_ORE
    - LAPIS_ORE
    - REDSTONE_ORE
    - GLOWING_REDSTONE_ORE
    - DIAMOND_ORE
    - EMERALD_ORE
    - QUARTZ_ORE
  Axe:
    - LOG
    - LOG_2
    - MELON_BLOCK
