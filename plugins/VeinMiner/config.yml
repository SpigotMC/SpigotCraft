- REDSTONE_ORE,GLOWING_REDSTONE_ORE
- HUGE_MUSHROOM_1,HUGE_MUSHROOM_2
- LOG;0,LOG;4,LOG;8,LOG;12
- LOG;1,LOG;5,LOG;9,LOG;13
- LOG;2,LOG;6,LOG;10,LOG;14
